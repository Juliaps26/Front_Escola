<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/output.css"> -->


    <script type="module" src="../js/novofilme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#262626'
                    },
                    spacing: {
                        // Padronizando o tamanho das capas dos filmes 
                        capaWidth: '350px',
                        capaHeight: '450px'
                    }
                }
            }
        }
    </script>
    <title>Novo Comunicado </title>
</head>

<body class="bg-[#7CAABA]">

    <header class="flex text-white p-2">
        <div class="flex ">
            <!-- Logo  -->
            <div class="flex pt-2">
                <img class="ml-[96vh]" src="/img/logo.png" alt="Logo Acme Filmes">
            </div>
        </div>

         <!-- Botão para voltar -->
      
         <a class="voltar" href="/html/navegacao-adm/comunicados.html">
            <img class="w-[3vh]" src="/img/voltar-preto.png" alt="">
        </a>
    </header>
    

    <main class=" flex justify-center   items-center ">

        <div class="flex  justify-around items-center" id="container">

            <div class="flex flex-col  gap-4  p-5 mt-5 rounded-lg">

                <div class="flex items-center gap-2">
                    <p class="text-white  text-3xl">Tema:</p>
                    <input type="text" class="outline-none p-3 w-96 rounded-[15px] bg-white text-black text-2xl"
                        id="titulo">
                </div>


                <div class="flex items-center gap-2">
                    <p class="text-white  text-3xl">Descrição:</p>
                    <input type="text" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl"
                        id="lancamento">
                </div>

                <div class="flex items-center gap-2">
                    <p class="text-white  text-3xl">Data :</p>
                    <input type="date" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl"
                        id="relancamento">
                </div>

                <div class="flex items-center gap-2">
                    <p class="text-white  text-3xl">Horario :</p>
                    <input type="time" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl"
                        id="relancamento">
                </div>

<!-- Botao para salvar o novo comunicado -->
                <button class="
             p-3
             border-2
             mt-6
             border-[#ffffFF]
             text-white
             font-bold 
             hover:bg-[#E13434]
             hover:text-white 
             transition 
             ease-in-out 
             block 
             rounded-full
             " id="cadastrar">Salvar</button>
            </div>

          


    </main>


</body>

</html>
