<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/output.css"> -->


    <script type="module" src="../js/novofilme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: { 
              colors: {
                background:'#262626'
              },
              spacing: {
                // Padronizando o tamanho das capas dos filmes 
                   capaWidth: '350px',
                   capaHeight: '450px'
              }
            }
          }
        }
      </script>
    <title>Cadastro - Aluno </title>
</head>
<body class="bg-[#7CAABA]">
    
    <header class="flex text-white p-2">
        <div class="flex ">
            <!-- Logo  -->
      <div class="flex pt-2">
          <img class="ml-[96vh]" src="/img/logo.png" alt="Logo Acme Filmes">
      </div>
      </div>
    </header>

    <main class=" flex justify-center   items-center ">

        <div class="flex  justify-around items-center" id="container">

        <div class="flex flex-col  gap-4  p-5 mt-5 rounded-lg">

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Nome do Aluno:</p>
                <input type="text" class="outline-none p-3 w-96 rounded-[15px] bg-white text-black text-2xl" id="titulo">
            </div>

    
            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Data de Nascimento:</p>
                <input type="date" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="lancamento">
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >E-mail :</p>
                <input type="text" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="relancamento">
            </div>


            <div class="flex items-center gap-2">
                <p class="text-white text-3xl" >Turma :</p>
                <select class="p-3 outline-none rounded-[15px]  bg-white text-black text-2xl" id="classificacao">
                    <option disabled value=""> Selecione a Turma</option>
                </select>
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Endereço :</p>
                <input type="text" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="relancamento">
            </div>

            <div class="flex items-center gap-2">
                <p class="text-white  text-3xl" >Responsáveis:</p>
                <input type="text" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="relancamento">
                <input type="text" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl" id="relancamento">
            </div>

            <button class="p-3 border-4 mt-6 border-[#ffffFF] text-[#E13434] font-bold hover:bg-[#ECDDA2] hover:text-[#E13434] transition ease-in-out block rounded-full" id="cadastrar">CADASTRAR ALUNO</button>
        </div>

        <div class="" id="capaFilme">
            <div class="posterFilme bg-[#7A7A7A] text-[#E13434] h-fit flex flex-col items-center border-4 border-[#ffffFF]">
                <img id="poster" class="w-64">
                <!-- <img  class="h-[50vh]" src="../img/filmeex.jpeg" alt="">
               -->
                <input type="text" id="link" class="w-full outline-none bg-[#19191A] font-bold" placeholder="Foto do Aluno">
                <button id="button-preview-poster">Exibir Imagem</button>
            </div>
        </div>
        


    </main>


</body>
</html>
