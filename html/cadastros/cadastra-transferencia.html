<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script type="module" src="../js/novofilme.js"></script>

            theme: {

<body class="bg-[#7CAABA]">

    <header class="flex text-white p-2">

            <!-- Logo  -->

                <img class="ml-[96vh]" src="/img/logo.png" alt="Logo Acme Filmes">

        </div>

        <div class="flex  justify-around items-center" id="container">

            <div class="flex flex-col  gap-4  p-5 mt-5 rounded-lg">

                    <select class="p-3 outline-none rounded-[15px]  bg-white text-black text-2xl" id="classificacao">
                        <option disabled value=""> Selecione o Aluno</option>
                    </select>
                </div>


                <div class="flex items-center gap-2">
                    <p class="text-white  text-3xl">Data da TransferÃªncia:</p>
                    <input type="date" class="p-3 outline-none rounded-[15px] bg-white text-black text-2xl"
                        id="lancamento">
                </div>


                <div class="flex items-center gap-2">
                    <p class="text-white text-3xl">Turma :</p>
                    <select class="p-3 outline-none rounded-[15px]  bg-white text-black text-2xl" id="classificacao">
                        <option disabled value=""> Selecione a Turma</option>
                    </select>
                </div>

                <button class="
            p-3 
            border-4
            mt-6
            border-[#ffffFF]
            text-[#E13434]
            font-bold
            hover:bg-[#ECDDA2]
            hover:text-[#E13434]
            transition
            ease-in-out
            block

            " id="cadastrar">Salvar</button>
            </div>





    </main>
