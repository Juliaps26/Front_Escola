<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela</title>

    <link rel="stylesheet" href="/css/perfil.css">
    <link rel="stylesheet" href="/css/inicio.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Logo da pagina -->
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <script src="/js/perfis/aluno.js" type="module" defer></script>

    <script>
        tailwind.config = {
          theme: {
            extend: { 
              spacing: {
                // Padronizando o tamanho das fotos dos alunos
                   fotoWidth: '324px',
                   fotoHeight: '349px'
              }
            }
          }
        }
      </script>


</head>
<body style="margin: 0">

    <!-- Cabeçalho -->
    <header class="relative flex items-center justify-start">
        <!-- Logo -->
        <img class="ml-4 h-[90px] w-[80px]" src="/img/logo.png" alt="Logo">

        <!-- Texto -->
        <h1 class="ml-2 text-lg">Escola Ideal</h1>

    </header>

    <main>
       
        <!-- Voltar para a tela home -->
        <div class="ml-4  mt-6">
            <a href="/html/tela-iniciais/inicio.html">
            <img src="/img/voltar-preto.png" alt="Voltar para tela de login">
        </a>
        </div>

        <!-- Foto do aluno -->
        <div id="fotoContainer"></div>

        <!-- Informações dos alunos  -->
        <div class="info">
    
        <!-- Nome do aluno -->
        <div id="p"></div>

        <!-- Matricula -->
        <div id="matricula"></div>

         <!-- Data de Nascimento -->
         <div id="data"></div>

         <!-- Responsáveis -->
         <div id="pais"></div>

         <!-- Endereço -->
         <div id="endereco"></div>

        <!-- Turma -->
        <div id="turma"></div>

        </div>
       
         

    </main> 




</body>
