<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lançar Nota</title>
    <script src="/js/cms/boletim.js" type="module" defer></script>


    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@700&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="/css/navegacao-adm/boletim.css">

</head>

<body class="">


    <header class="">

        <!-- Logo -->
        <img class=" ml-2 h-[90px] w-[80px]" src="/img/logo.png" alt="Logo">

        <!-- Texto -->
        <h1 id="nome-escola" class="ml-2 text-lg">Escola Ideal</h1>


    </header>

    <main class="bg-red">

        <div class="espaco-branco">
            <!-- Botão para voltar -->

            <a class="voltar" href="/html/tela-iniciais/inicio-prof.html">
                <img class="w-[3vh]" src="/img/voltar-preto.png" alt="">
            </a>


            <div class="texto-boletim">
                <h1 class="boletim">
                    Lançar Nota
                </h1>

            </div>




            <!-- Botão para escolher a serie e filtrar -->

            <div class="flex items-center gap-2">
               
                <select class="p-3 outline-none rounded-[15px]  bg-white text-black text-2xl" id="classificacao">
                    <option disabled value=""> Selecione o ano</option>
                </select>
            </div>





        </div>

        <!--  Espacos com as informações dos alunos -->
        <div class="">
            <table class="w-full text-sm ">
                <thead class="text-xs text-gray-700 uppercase">
                    <tr id="espacos">
                        <th scope="col" class="px-6 py-3">
                            Matricula
                        </th>
                        <th scope="col" class="px-6 py-3 ">
                            Nome
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Turma
                        </th>
                        <th scope="col" class="px-6 py-3 ">
                            Data de Nascimento
                        </th>
                        <th scope="col" class="px-6 py-3">
                            E-mail
                        </th>

                        <th scope="col" class="px-6 py-3">
                            Lançar Nota
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Editar Nota
                        </th>
                        
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

</body>

</html>
