<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profesores</title>
    <script src="/js/cms/professores.js" type="module" defer></script>


    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@700&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="/css/navegacao-adm/professores.css">

</head>

<body class="">


    <header class="">

        <!-- Logo -->
        <img class=" ml-2 h-[90px] w-[80px]" src="/img/logo.png" alt="Logo">

        <!-- Texto -->
        <h1 id="nome-escola" class="ml-2 text-lg">Escola Ideal</h1>


    </header>

    <main class="bg-red">

        <div class="espaco-branco">
            <!-- Botão para voltar -->
            <a class="voltar" href="/html/tela-iniciais/inicio-adm.html">
                <img class="w-[3vh]" src="/img/voltar-preto.png" alt="">
            </a>


            <div class="texto-professores">
                <h1 class="professores">
                    Professores
                </h1>

            </div>



            <!-- Botão para adicionar alunos -->
            <div class="adicionar-professor">
                <a href="/html/cadastros/cadastra-prof.html">
                    <img class="adicionar" src="/img/adicionar.png" alt="">
                </a>
            </div>


        </div>

        <!--  Espacos com as informações dos filmes -->
        <div class="">
            <table class="w-full text-sm ">
                <thead class="text-xs text-gray-700 uppercase">
                    <tr id="espacos">
                        <th scope="col" class="px-6 py-3">
                            Código
                        </th>
                        <th scope="col" class="px-6 py-3 ">
                            Nome
                        </th>
                        <th scope="col" class="px-6 py-3 ">
                            Data de Nascimento
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Telefone
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Sexo
                        </th>

                        <th scope="col" class="px-6 py-3">
                            Excluir
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Editar
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

</body>

</html>
