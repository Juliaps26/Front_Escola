<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo-principal.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/cms.js" type="module" defer></script>
    <title>Alunos</title>
    <script src="/js/cms/alunos.js" type="module" defer></script>

    <link rel="stylesheet" href="/css/navegacao-adm/alunos.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background:'#262626',
                        btncolor:'#FE0000'
                    },
                    fontFamily: {
                        indie: ['Indie Flower', 'cursive']    
                    },
                    fontSize:{
                        titulo:'40px',
                    },
                    spacing:{
                        hdrpad:'10px',
                        mainh:'100%',
                        bdyh:'100vh',
                        posterw:'150px',
                        posterh:'200px',
                        sinopsemaxw:'500px',
                        datarelancamentow:'200px',
                        deletarh:'50px',
                        deletarw:'50px',
                    },
                    backgroundImage:{
                        img:"url('/img/background.svg')",
                        hdivbg:"url('./img/SD_card_1920x1080px 1.svg')"
                    },
                    borderRadius:{
                        btnr:'20px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-red">



    <header class="relative flex items-center justify-start">
        <!-- Logo -->
        <img class="ml-4 h-[90px] w-[80px]" src="/img/logo.png" alt="Logo">

        <!-- Texto -->
        <h1 id="nome-escola" class="ml-2 text-lg">Escola Ideal</h1>

        <button class="ml-6">
            <a href="">
                <img class="w-[3vh]" src="/img/voltar-preto.png" alt="">
            </a>
        </button>

        <!-- Botão para adicionar alunos -->
        <div class="flex ml-[30vh] p-6">
            <button id="btn" class="flex w-40 justify-center items-center h-12 text-black bg-gray-50 p-2 text-center rounded-md hover:scale-105 duration-300">
                <a class="text-base font-bold" href="">
                    <img class="h-6 w-8 pl-2" src="/img/adicionar.png" alt="">
                </a>
            </button>

        </div>

      
      
    </header>

    <main class="">
       
        <!--  Espacos com as informações dos filmes -->
        <div class="">
            <table class="w-full text-sm">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                             Matricula
                        </th>
                        <th scope="col" class="px-6 py-3 ">
                            Nome
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Turma
                        </th>
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                            Data de Nascimento
                        </th>
                        <th scope="col" class="px-6 py-3">
                            E-mail
                        </th>
                        
                        <th scope="col" class="px-6 py-3">
                            Excluir
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Editar
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

</body>
</html>
