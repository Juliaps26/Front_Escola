<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela</title>
    <link rel="stylesheet" href="/css/inicio.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Logo da pagina -->
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
   
</head>
<body style="margin: 0">

    <!-- Cabeçalho -->
    <header class="relative flex items-center justify-start">
        <!-- Logo -->
        <img class="ml-4 h-[90px] w-[80px]" src="/img/logo.png" alt="Logo">

        <!-- Texto -->
        <h1 class="ml-2 text-lg">Escola Ideal</h1>

        <div class="flex justify-end  top-0 right-0 p-4">
            <!-- Imagem para abrir as opções de acesso -->
            <img src="/img/categorias.png" alt="" class="h-[70px]  w[70px] cursor-pointer">
        </div>

    </header>
    

    <main>
        <div class="background-image"></div>
    </main>
</body>
</html>
