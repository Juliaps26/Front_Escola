<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Logo da pagina -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <title>Login</title>
</head>

<body class="bg-[#7CAABA]">

    <!-- Inicio do site  -->
    <header class="top-0 left-0 w-full h-16 flex">
        <!-- Logo -->
        <img class="flex w-[70px] h-[80px] mt-4" src="./img/logo.png" alt="Logo">

        <div class="absolute top-0 right-0 mt-4 mr-6">
            <!-- Botão para direcionar ao login do adm -->
            <a href="./html/logins/adm-login.html">
                <img src="./img/adm-icon.png" alt="" class="w-auto h-auto">
            </a>
        </div>
    </header>


    <main class="flex justify-center items-center mt-20">

        <div class="flex items-center justify-center">


            <!-- Divisão com imagem -->
            <div
                class="flex bg-gradient-to-r bg-[#99E5FF] rounded-l-2xl shadow-lg w-[435px] h-[60vh] p-10 items-center relative">
                <div class="absolute inset-0 bg-cover bg-center flex justify-center items-center">
                    <img class="flex h-[403px] w-[403px] justify-center items-center " src="./img/login.png"alt="Imagem Login">
                </div>
            </div>


            <!-- Divisão com cor de fundo -->
            <div class="flex bg-white rounded-r-2xl shadow-lg w-[435px] h-[60vh] p-10 justify-center relative">
               <!-- Texto bem-vindo -->
                <h1 class="self-start mt-10 text-lg">Bem vindo a Escola Ideal</h1>

<!-- Para inserir email e senha -->

 <div class="flex flex-col justify-center items-center mr-[10vh] w-full">
            <input class="bg-black mb-2 w-full" type="text" placeholder="Email" name="" id="">
            <input class="bg-blue-600 w-full" placeholder="Senha" type="text">
        </div>

        <!-- Botão para entrar -->
        <div class="mt-auto flex justify-center">
             <button class="bg-[#99E5FF] rounded-xl text-white py-2 hover:scale-105 duration-300">
            <a href="./html/tela-iniciais/inicio.html" class="flex justify-center items-center w-full h-full text-black">Entrar</a>
        </button>
        </div>

       
<!-- Área do professor -->
<a class="absolute bottom-0 right-0 p-4" href="./html/logins/prof-login.html">Área do Professor</a>

            </div>
        </div>

       


    </main>

</body>

</html>
